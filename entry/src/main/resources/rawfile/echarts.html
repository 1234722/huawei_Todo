<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <script src="echarts.min.js"></script>
    <style>html,body,#main{margin:0;width:100%;height:100%;}</style>
</head>
<body>
<div id="main"></div>
<script>
    // ArkTS 在页面加载完后调用 updateCharts(option)
    function updateCharts(option) {
      const chart = echarts.init(document.getElementById('main'));
      chart.setOption(option);
    }
</script>
</body>
</html>
